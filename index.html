<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EDVOCATE - India’s Career Decision Engine. Launching soon.">
    <title>EDVOCATE - Launching Soon</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/imsivagabu/EDvocate-Logo/f41285224d83b110daddff1a18fbabf97dcbf6af/DP%20Design%20White%20BG%20Icon.png">

    <!-- Fonts: Averia Serif Libre Only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (HTTPS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Averia Serif Libre"', 'serif'],
                    },
                    colors: {
                        brand: {
                            navy: '#16233B',
                            orange: '#F47C20',
                            white: '#FFFFFF',
                        }
                    },
                    animation: {
                        'blob': 'blob 20s infinite alternate',
                        'float': 'float 8s ease-in-out infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(50px, -50px) scale(1.2)' },
                            '66%': { transform: 'translate(-30px, 40px) scale(0.9)' },
                            '100%': { transform: 'translate(20px, -20px) scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & Babel (HTTPS) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons (HTTPS) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #F8F9FA; 
            color: #16233B;
            overflow-x: hidden;
            font-family: 'Averia Serif Libre', serif;
        }

        /* 1. Cinematic Grain Overlay */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* 2. Glass Surface */
        .glass-surface {
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 30px 60px -12px rgba(22, 35, 59, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        /* 3. Liquid Card */
        .liquid-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(40px) saturate(140%);
            -webkit-backdrop-filter: blur(40px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 10px 40px -10px rgba(244, 124, 32, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        
        .liquid-card:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.65);
            border-color: #F47C20;
            box-shadow: 
                0 30px 60px -12px rgba(244, 124, 32, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        /* 4. Timer Liquid Card */
        .timer-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 25px 50px -12px rgba(22, 35, 59, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .timer-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.65);
            border-color: #F47C20;
            box-shadow: 
                0 30px 60px -12px rgba(244, 124, 32, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        /* 5. Text Liquid Gradient */
        .text-liquid-gradient {
            background: linear-gradient(
                to right,
                #16233B 20%,
                #F47C20 40%,
                #16233B 60%,
                #F47C20 80%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            background-size: 500% auto;
            animation: textShine 8s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .blob-layer {
            mix-blend-mode: multiply;
            filter: blur(120px);
        }

        /* Modal Animation */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 300ms ease-out; }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: all 200ms ease-in; }
    </style>
</head>
<body>
    <!-- Grain Overlay -->
    <div class="bg-noise"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        // CONNECTED TO YOUR GOOGLE SHEET
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_AaiArE09PeXjZZvJ1OJ3C0tKe6CqLVXP3V7Gap23hrt_5T0UY0V5KWm2Btx_vSMyXA/exec";

        // Optimized Icon Component
        const Icon = ({ name, size = 24, className }) => {
            const pascalName = name.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('');
            const iconNode = lucide.icons[pascalName];
            if (!iconNode) return null;
            return React.createElement(
                "svg",
                {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className
                },
                ...iconNode.map(([tag, attrs], index) => 
                    React.createElement(tag, { ...attrs, key: index })
                )
            );
        };

        const CountdownTimer = ({ targetDate }) => {
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            function calculateTimeLeft() {
                const difference = +new Date(targetDate) - +new Date();
                let timeLeft = {};
                if (difference > 0) {
                    timeLeft = {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60)
                    };
                } else {
                    timeLeft = { days: 0, hours: 0, minutes: 0, seconds: 0 };
                }
                return timeLeft;
            }

            useEffect(() => {
                const timer = setTimeout(() => { setTimeLeft(calculateTimeLeft()); }, 1000);
                return () => clearTimeout(timer);
            });

            const TimeBox = ({ value, label }) => (
                <div className="flex flex-col items-center group perspective-[800px]">
                    <div className="timer-card w-20 h-24 md:w-32 md:h-40 rounded-[2.5rem] flex items-center justify-center mb-4 relative overflow-hidden">
                        <div className="absolute top-[-50%] left-[-50%] w-[200%] h-[200%] bg-gradient-to-br from-white/30 to-transparent rotate-45 pointer-events-none"></div>
                        <span className="text-4xl md:text-7xl font-bold text-[#F47C20] z-10 tracking-tight drop-shadow-sm">
                            {String(value).padStart(2, '0')}
                        </span>
                    </div>
                    <span className="text-[10px] md:text-xs font-bold uppercase tracking-[0.25em] text-[#16233B]/60 group-hover:text-[#F47C20] transition-all duration-300 transform group-hover:translate-y-1">{label}</span>
                </div>
            );

            return (
                <div className="flex gap-4 md:gap-6 lg:gap-8 justify-center">
                    <TimeBox value={timeLeft.days} label="Days" />
                    <TimeBox value={timeLeft.hours} label="Hours" />
                    <TimeBox value={timeLeft.minutes} label="Mins" />
                    <TimeBox value={timeLeft.seconds} label="Secs" />
                </div>
            );
        };

        const SocialButton = ({ href, icon }) => (
            <a 
                href={href} 
                target="_blank" 
                rel="noopener noreferrer"
                className="liquid-card w-14 h-14 flex items-center justify-center rounded-2xl text-[#16233B]/70 hover:text-[#F47C20] transition-all duration-500 group relative overflow-hidden shadow-xl"
            >
                <div className="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/40 to-white/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                <Icon name={icon} size={22} />
            </a>
        );

        // --- ABOUT MODAL COMPONENT (NEW) ---
        const AboutModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    {/* Backdrop */}
                    <div className="absolute inset-0 bg-[#16233B]/60 backdrop-blur-sm" onClick={onClose}></div>
                    
                    {/* Modal Content */}
                    <div className="relative w-full max-w-2xl bg-white/95 backdrop-blur-xl border border-white/40 rounded-3xl shadow-2xl p-8 md:p-12 transform transition-all animate-[blob_0.5s_ease-out] overflow-y-auto max-h-[90vh]">
                         <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-[#F47C20] transition-colors">
                            <Icon name="x" size={24} />
                        </button>

                        <div className="flex items-center gap-3 mb-8">
                             <div className="h-8 w-1 bg-[#F47C20] rounded-full"></div>
                             <h2 className="text-3xl font-bold text-[#16233B]">About EDVOCATE</h2>
                        </div>

                        <div className="space-y-8 text-slate-700 leading-relaxed">
                            <p className="text-lg font-medium text-[#16233B]">EDVOCATE is an early-stage, technology-driven education guidance platform.</p>
                            
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="p-5 bg-slate-50 rounded-2xl border border-slate-100">
                                    <div className="text-[#F47C20] mb-2"><Icon name="target" size={20} /></div>
                                    <h3 className="text-[#16233B] font-bold text-sm uppercase tracking-wider mb-2">Overview</h3>
                                    <p className="text-sm">We build structured tools to support informed academic decision-making across different stages of education.</p>
                                </div>
                                <div className="p-5 bg-slate-50 rounded-2xl border border-slate-100">
                                    <div className="text-[#F47C20] mb-2"><Icon name="cpu" size={20} /></div>
                                    <h3 className="text-[#16233B] font-bold text-sm uppercase tracking-wider mb-2">Platform</h3>
                                    <p className="text-sm">A cloud-native application using scalable infrastructure for data processing, AI-assisted analysis, and secure delivery.</p>
                                </div>
                            </div>

                             <div className="flex items-center justify-between p-4 bg-[#F47C20]/5 rounded-xl border border-[#F47C20]/20">
                                <div className="flex items-center gap-3">
                                    <div className="relative flex h-3 w-3">
                                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#F47C20] opacity-75"></span>
                                      <span className="relative inline-flex rounded-full h-3 w-3 bg-[#F47C20]"></span>
                                    </div>
                                    <span className="text-sm font-bold text-[#16233B]">Current Status</span>
                                </div>
                                <span className="text-sm font-bold text-[#F47C20]">Early Access</span>
                            </div>

                            <div className="text-center pt-4 border-t border-slate-100">
                                <a href="mailto:hello@edvocate.in" className="inline-flex items-center gap-2 text-[#16233B] font-bold hover:text-[#F47C20] transition-colors">
                                    <Icon name="mail" size={16} /> hello@edvocate.in
                                </a>
                                <p className="text-xs text-slate-400 mt-2 font-mono">www.edvocate.in</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- SIGNUP MODAL COMPONENT ---
        const SignupModal = ({ isOpen, onClose }) => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                whatsapp: ''
            });
            const [status, setStatus] = useState('idle'); // idle, loading, success, error

            const handleChange = (e) => {
                const { id, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [id]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('loading');

                // Using No-CORS mode for simple fire-and-forget logging to GSheets
                const data = new FormData();
                data.append('name', formData.name);
                data.append('email', formData.email);
                data.append('whatsapp', formData.whatsapp);

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: data,
                    mode: 'no-cors'
                })
                .then(() => {
                    // Assume success if network request worked
                    setStatus('success');
                    setFormData({ name: '', email: '', whatsapp: '' });
                    // Auto close after 2.5s
                    setTimeout(() => {
                        onClose();
                        setStatus('idle');
                    }, 2500);
                })
                .catch((error) => {
                    console.error('Error!', error.message);
                    setStatus('error');
                });
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    {/* Backdrop */}
                    <div className="absolute inset-0 bg-[#16233B]/60 backdrop-blur-sm" onClick={onClose}></div>
                    
                    {/* Modal Content */}
                    <div className="relative w-full max-w-md bg-white/90 backdrop-blur-xl border border-white/40 rounded-3xl shadow-2xl p-8 transform transition-all animate-[blob_0.5s_ease-out]">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-[#F47C20]">
                            <Icon name="x" size={24} />
                        </button>

                        <div className="text-center mb-6">
                            <h2 className="text-2xl font-bold text-[#16233B] mb-2">Join the Closed Group</h2>
                            <p className="text-sm text-slate-600">Get priority access to the preview version.</p>
                        </div>

                        {status === 'success' ? (
                            <div className="flex flex-col items-center justify-center py-8 text-green-600">
                                <Icon name="check-circle" size={48} className="mb-4" />
                                <p className="font-bold">You're on the list!</p>
                            </div>
                        ) : (
                            <form onSubmit={handleSubmit} className="flex flex-col gap-4">
                                {/* Name Input */}
                                <div>
                                    <label htmlFor="name" className="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2 pl-1">Full Name</label>
                                    <input 
                                        type="text" 
                                        id="name"
                                        required
                                        value={formData.name}
                                        onChange={handleChange}
                                        placeholder="Enter your full name"
                                        className="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-[#F47C20] focus:ring-2 focus:ring-[#F47C20]/20 outline-none transition-all text-[#16233B]"
                                    />
                                </div>
                                
                                {/* Email Input */}
                                <div>
                                    <label htmlFor="email" className="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2 pl-1">Email Address</label>
                                    <input 
                                        type="email" 
                                        id="email"
                                        required
                                        value={formData.email}
                                        onChange={handleChange}
                                        placeholder="you@example.com"
                                        className="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-[#F47C20] focus:ring-2 focus:ring-[#F47C20]/20 outline-none transition-all text-[#16233B]"
                                    />
                                </div>

                                {/* WhatsApp Input (Restricted to India +91 & 10 Digits) */}
                                <div>
                                    <label htmlFor="whatsapp" className="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2 pl-1">WhatsApp Number</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-5 pointer-events-none">
                                            <span className="text-[#16233B] font-bold">+91</span>
                                            <span className="w-[1px] h-4 bg-slate-300 mx-2"></span>
                                        </div>
                                        <input 
                                            type="tel" 
                                            id="whatsapp"
                                            required
                                            value={formData.whatsapp}
                                            onChange={(e) => {
                                                // Remove non-digits and limit to 10 characters
                                                const val = e.target.value.replace(/\D/g, '').slice(0, 10);
                                                setFormData(prev => ({ ...prev, whatsapp: val }));
                                            }}
                                            placeholder="98765 43210"
                                            className="w-full pl-20 pr-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-[#F47C20] focus:ring-2 focus:ring-[#F47C20]/20 outline-none transition-all text-[#16233B]"
                                            pattern="[0-9]{10}"
                                            title="Please enter a valid 10-digit mobile number"
                                        />
                                    </div>
                                </div>

                                <button 
                                    type="submit" 
                                    disabled={status === 'loading'}
                                    className="w-full bg-[#F47C20] hover:bg-[#d66510] text-white font-bold py-4 rounded-xl shadow-lg shadow-[#F47C20]/30 transition-all transform active:scale-95 disabled:opacity-70 flex items-center justify-center gap-2 mt-2"
                                >
                                    {status === 'loading' ? (
                                        <>
                                            <Icon name="loader-2" className="animate-spin" /> Processing...
                                        </>
                                    ) : (
                                        <>
                                            Request Access <Icon name="arrow-right" size={18} />
                                        </>
                                    )}
                                </button>
                                {status === 'error' && <p className="text-red-500 text-xs text-center">Something went wrong. Please try again.</p>}
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const targetDate = new Date('March 21, 2026 00:00:00');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isAboutOpen, setIsAboutOpen] = useState(false); // New state for About modal

            return (
                <div className="min-h-screen w-full relative flex flex-col items-center p-6 font-sans selection:bg-[#F47C20] selection:text-white overflow-hidden">
                    
                    <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                        <div className="blob-layer absolute top-[-15%] left-[5%] w-[50vw] h-[50vw] bg-[#16233B] rounded-full opacity-10 animate-blob"></div>
                        <div className="blob-layer absolute top-[10%] right-[-15%] w-[45vw] h-[45vw] bg-[#F47C20] rounded-full opacity-15 animate-blob" style={{ animationDelay: '2s' }}></div>
                        <div className="blob-layer absolute bottom-[-20%] left-[-5%] w-[60vw] h-[60vw] bg-[#16233B] rounded-full opacity-10 animate-blob" style={{ animationDelay: '4s' }}></div>
                    </div>

                    <div className="absolute top-6 right-6 md:top-10 md:right-10 z-50">
                        <img 
                            src="https://raw.githubusercontent.com/imsivagabu/EDvocate-Logo/f41285224d83b110daddff1a18fbabf97dcbf6af/DP%20Design%20White%20BG%20Icon.png" 
                            alt="EDVOCATE Logo" 
                            className="h-16 w-16 md:h-24 md:w-24 rounded-full shadow-2xl hover:scale-105 transition-transform duration-500 border-4 border-white/20"
                        />
                    </div>

                    <div className="fixed right-6 top-1/2 transform -translate-y-1/2 z-40 flex flex-col gap-4 animate-float" style={{ animationDuration: '7s' }}>
                        <SocialButton href="https://x.com/edvocateIN" icon="twitter" />
                        <SocialButton href="https://www.linkedin.com/company/edvocatein/" icon="linkedin" />
                        <SocialButton href="https://www.instagram.com/edvocateIN/" icon="instagram" />
                    </div>

                    <div className="relative z-10 flex-grow w-full max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-center lg:justify-between px-6 lg:px-20 gap-12 lg:gap-4 my-12 lg:my-0">
                        
                        <div className="flex flex-col items-center lg:items-start text-center lg:text-left max-w-3xl">
                            <div className="inline-flex items-center gap-2 px-5 py-2 rounded-full border border-[#16233B]/20 bg-white/30 backdrop-blur-2xl shadow-sm text-[#F47C20] text-[11px] font-bold uppercase tracking-widest mb-8 animate-float hover:bg-white/50 transition-colors cursor-default">
                                <span className="relative flex h-2 w-2">
                                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#F47C20] opacity-75"></span>
                                  <span className="relative inline-flex rounded-full h-2 w-2 bg-[#F47C20]"></span>
                                </span>
                                Launch Sequence Initiated
                            </div>

                            <h1 className="text-5xl md:text-7xl lg:text-7xl xl:text-8xl font-bold mb-6 leading-tight tracking-tight drop-shadow-sm text-[#16233B]">
                                <span className="text-liquid-gradient">India’s</span> <br/>
                                <span className="relative inline-block">
                                    <span className="text-liquid-gradient">Career Decision Engine</span>
                                    <svg className="absolute w-full h-3 bottom-1 left-0 text-[#F47C20] opacity-60" viewBox="0 0 100 10" preserveAspectRatio="none">
                                        <path d="M0 5 Q 50 10 100 5" stroke="currentColor" strokeWidth="2" fill="none" />
                                    </svg>
                                </span>
                            </h1>

                            <p className="text-xl md:text-2xl text-[#16233B]/80 max-w-2xl mx-auto lg:mx-0 mb-8 font-normal leading-relaxed">
                                A scalable intelligence platform powering data-driven academic and career choices.
                            </p>

                            <div className="flex flex-col sm:flex-row items-center gap-4">
                                <button 
                                    onClick={() => setIsModalOpen(true)}
                                    className="group relative px-8 py-4 bg-[#F47C20] rounded-full text-white font-bold shadow-[0_10px_20px_-5px_rgba(244,124,32,0.4)] hover:shadow-[0_20px_30px_-5px_rgba(244,124,32,0.6)] hover:-translate-y-1 transition-all duration-300 overflow-hidden w-full sm:w-auto"
                                >
                                    <span className="relative z-10 flex items-center justify-center gap-2">
                                        Join Priority List <Icon name="chevron-right" size={20} />
                                    </span>
                                    <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                                </button>
                                
                                <button 
                                    onClick={() => setIsAboutOpen(true)}
                                    className="px-6 py-4 rounded-full text-[#16233B] font-bold border border-[#16233B]/20 hover:bg-[#16233B]/5 transition-all w-full sm:w-auto text-sm"
                                >

                            </div>
                        </div>

                        <div className="w-full lg:w-auto flex flex-col items-center lg:items-end gap-12 lg:gap-10">
                            <CountdownTimer targetDate={targetDate} />
                        </div>

                    </div>

                    {/* Footer */}
                    <div className="w-full text-center z-10 shrink-0 mb-4 flex flex-col gap-4">
                        <p className="text-[#16233B]/70 text-sm font-medium italic max-w-xl mx-auto px-4">
                            "A founder-led education technology initiative built on modern cloud infrastructure."
                        </p>
                        <div className="flex flex-col gap-1">
                            <a href="mailto:Hello@edvocate.in" className="text-[#16233B] font-bold text-lg hover:text-[#F47C20] transition-colors">
                                Hello@edvocate.in
                            </a>
                            <p className="text-[#16233B]/50 text-xs font-medium mix-blend-multiply">© EDVOCATE — A product of Rally Ready Pvt Ltd</p>
                        </div>
                    </div>

                    {/* Modals */}
                    <SignupModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                    <AboutModal isOpen={isAboutOpen} onClose={() => setIsAboutOpen(false)} />

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
