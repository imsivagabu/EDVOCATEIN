<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EDVOCATE - India’s Career Decision Engine. Launching soon.">
    <title>EDVOCATE - Launching Soon</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/imsivagabu/EDvocate-Logo/f41285224d83b110daddff1a18fbabf97dcbf6af/DP%20Design%20White%20BG%20Icon.png">

    <!-- Fonts: Averia Serif Libre Only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (HTTPS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Averia Serif Libre"', 'serif'],
                    },
                    colors: {
                        brand: {
                            navy: '#16233B',
                            orange: '#F47C20',
                            white: '#FFFFFF',
                        }
                    },
                    animation: {
                        'blob': 'blob 20s infinite alternate',
                        'float': 'float 8s ease-in-out infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(50px, -50px) scale(1.2)' },
                            '66%': { transform: 'translate(-30px, 40px) scale(0.9)' },
                            '100%': { transform: 'translate(20px, -20px) scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & Babel (HTTPS) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons (HTTPS) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #F8F9FA; /* Slightly lighter/cleaner to let navy pop */
            color: #16233B;
            overflow-x: hidden;
            font-family: 'Averia Serif Libre', serif;
        }

        /* 1. Cinematic Grain Overlay */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* 2. Chromatic Glass Surface (Base for Pill & Timer) */
        .glass-surface {
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            /* Refractive border effect */
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 30px 60px -12px rgba(22, 35, 59, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        /* 3. Sculpted Liquid Card (Squircle) - For Social Buttons */
        .liquid-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(40px) saturate(140%);
            -webkit-backdrop-filter: blur(40px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 10px 40px -10px rgba(244, 124, 32, 0.1), /* Orange ambient shadow */
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy spring */
        }
        
        .liquid-card:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.65);
            border-color: #F47C20;
            box-shadow: 
                0 30px 60px -12px rgba(244, 124, 32, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        /* 4. Timer Liquid Card (Matching Pill Style) */
        .timer-card {
            background: rgba(255, 255, 255, 0.4); /* Matching glass-surface */
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 25px 50px -12px rgba(22, 35, 59, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .timer-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.65);
            border-color: #F47C20;
            box-shadow: 
                0 30px 60px -12px rgba(244, 124, 32, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        /* 5. Text Liquid Gradient - UPDATED FOR NEW PALETTE */
        .text-liquid-gradient {
            background: linear-gradient(
                to right,
                #16233B 20%,
                #F47C20 40%,
                #16233B 60%,
                #F47C20 80%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            background-size: 500% auto;
            animation: textShine 8s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .blob-layer {
            mix-blend-mode: multiply;
            filter: blur(120px);
        }
    </style>
</head>
<body>
    <!-- Grain Overlay -->
    <div class="bg-noise"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Optimized Icon Component
        const Icon = ({ name, size = 24, className }) => {
            const pascalName = name
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join('');
            const iconNode = lucide.icons[pascalName];
            if (!iconNode) return null;
            return React.createElement(
                "svg",
                {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className
                },
                ...iconNode.map(([tag, attrs], index) => 
                    React.createElement(tag, { ...attrs, key: index })
                )
            );
        };

        const CountdownTimer = ({ targetDate }) => {
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            function calculateTimeLeft() {
                const difference = +new Date(targetDate) - +new Date();
                let timeLeft = {};
                if (difference > 0) {
                    timeLeft = {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60)
                    };
                } else {
                    timeLeft = { days: 0, hours: 0, minutes: 0, seconds: 0 };
                }
                return timeLeft;
            }

            useEffect(() => {
                const timer = setTimeout(() => { setTimeLeft(calculateTimeLeft()); }, 1000);
                return () => clearTimeout(timer);
            });

            const TimeBox = ({ value, label }) => (
                <div className="flex flex-col items-center group perspective-[800px]">
                    <div className="timer-card w-20 h-24 md:w-32 md:h-40 rounded-[2.5rem] flex items-center justify-center mb-4 relative overflow-hidden">
                        {/* Internal highlight */}
                        <div className="absolute top-[-50%] left-[-50%] w-[200%] h-[200%] bg-gradient-to-br from-white/30 to-transparent rotate-45 pointer-events-none"></div>
                        {/* Orange Text for High Contrast */}
                        <span className="text-4xl md:text-7xl font-bold text-[#F47C20] z-10 tracking-tight drop-shadow-sm">
                            {String(value).padStart(2, '0')}
                        </span>
                    </div>
                    <span className="text-[10px] md:text-xs font-bold uppercase tracking-[0.25em] text-[#16233B]/60 group-hover:text-[#F47C20] transition-all duration-300 transform group-hover:translate-y-1">{label}</span>
                </div>
            );

            return (
                <div className="flex gap-4 md:gap-6 lg:gap-8 justify-center">
                    <TimeBox value={timeLeft.days} label="Days" />
                    <TimeBox value={timeLeft.hours} label="Hours" />
                    <TimeBox value={timeLeft.minutes} label="Mins" />
                    <TimeBox value={timeLeft.seconds} label="Secs" />
                </div>
            );
        };

        const SocialButton = ({ href, icon }) => (
            <a 
                href={href} 
                target="_blank" 
                rel="noopener noreferrer"
                className="liquid-card w-14 h-14 flex items-center justify-center rounded-2xl text-[#16233B]/70 hover:text-[#F47C20] transition-all duration-500 group relative overflow-hidden shadow-xl"
            >
                <div className="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/40 to-white/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                <Icon name={icon} size={22} />
            </a>
        );

        const App = () => {
            const targetDate = new Date('March 21, 2026 00:00:00');

            return (
                <div className="min-h-screen w-full relative flex flex-col items-center p-6 font-sans selection:bg-[#F47C20] selection:text-white overflow-hidden">
                    
                    {/* Vivid Liquid Background - Updated to Brand Colors */}
                    <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                        {/* Navy Blob */}
                        <div className="blob-layer absolute top-[-15%] left-[5%] w-[50vw] h-[50vw] bg-[#16233B] rounded-full opacity-10 animate-blob"></div>
                        {/* Orange Blob */}
                        <div className="blob-layer absolute top-[10%] right-[-15%] w-[45vw] h-[45vw] bg-[#F47C20] rounded-full opacity-15 animate-blob" style={{ animationDelay: '2s' }}></div>
                        {/* Navy Blob 2 */}
                        <div className="blob-layer absolute bottom-[-20%] left-[-5%] w-[60vw] h-[60vw] bg-[#16233B] rounded-full opacity-10 animate-blob" style={{ animationDelay: '4s' }}></div>
                    </div>

                    {/* Logo (Top Right) */}
                    <div className="absolute top-6 right-6 md:top-10 md:right-10 z-50">
                        <img 
                            src="https://raw.githubusercontent.com/imsivagabu/EDvocate-Logo/f41285224d83b110daddff1a18fbabf97dcbf6af/DP%20Design%20White%20BG%20Icon.png" 
                            alt="EDVOCATE Logo" 
                            className="h-16 w-16 md:h-24 md:w-24 rounded-full shadow-2xl hover:scale-105 transition-transform duration-500 border-4 border-white/20"
                        />
                    </div>

                    {/* Floating Social Media Buttons (Right Side - Fixed) */}
                    <div className="fixed right-6 top-1/2 transform -translate-y-1/2 z-40 flex flex-col gap-4 animate-float" style={{ animationDuration: '7s' }}>
                        <SocialButton href="https://x.com/edvocateIN" icon="twitter" />
                        <SocialButton href="https://www.linkedin.com/company/edvocatein/" icon="linkedin" />
                        <SocialButton href="https://www.instagram.com/edvocateIN/" icon="instagram" />
                    </div>

                    {/* Main Content - Responsive Split Layout for Desktop */}
                    <div className="relative z-10 flex-grow w-full max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-center lg:justify-between px-6 lg:px-20 gap-12 lg:gap-4 my-12 lg:my-0">
                        
                        {/* Left Side: Text Content */}
                        <div className="flex flex-col items-center lg:items-start text-center lg:text-left max-w-3xl">
                            {/* Launch Badge: Orange text, Navy border */}
                            <div className="inline-flex items-center gap-2 px-5 py-2 rounded-full border border-[#16233B]/20 bg-white/30 backdrop-blur-2xl shadow-sm text-[#F47C20] text-[11px] font-bold uppercase tracking-widest mb-8 animate-float hover:bg-white/50 transition-colors cursor-default">
                                <span className="relative flex h-2 w-2">
                                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#F47C20] opacity-75"></span>
                                  <span className="relative inline-flex rounded-full h-2 w-2 bg-[#F47C20]"></span>
                                </span>
                                Launch Sequence Initiated
                            </div>

                            <h1 className="text-5xl md:text-7xl lg:text-7xl xl:text-8xl font-bold mb-6 leading-tight tracking-tight drop-shadow-sm text-[#16233B]">
                                <span className="text-liquid-gradient">India’s</span> <br/>
                                <span className="relative inline-block">
                                    <span className="text-liquid-gradient">Career Decision Engine</span>
                                    {/* Orange decorative underline */}
                                    <svg className="absolute w-full h-3 bottom-1 left-0 text-[#F47C20] opacity-60" viewBox="0 0 100 10" preserveAspectRatio="none">
                                        <path d="M0 5 Q 50 10 100 5" stroke="currentColor" strokeWidth="2" fill="none" />
                                    </svg>
                                </span>
                            </h1>

                            {/* UPDATED: Navy text for description */}
                            <p className="text-xl md:text-2xl text-[#16233B]/80 max-w-2xl mx-auto lg:mx-0 mb-10 font-normal leading-relaxed">
                                A national-scale intelligence platform powering data-driven academic and career choices.
                            </p>
                        </div>

                        {/* Right Side: Branding Pill and Timer */}
                        <div className="w-full lg:w-auto flex flex-col items-center lg:items-end gap-12 lg:gap-10">
                            <CountdownTimer targetDate={targetDate} />
                        </div>

                    </div>

                    {/* Footer - Positioned in flow */}
                    <div className="w-full text-center z-10 shrink-0 mb-4">
                        <p className="text-[#16233B]/60 text-sm font-medium mix-blend-multiply">© EDVOCATE — A product of Rally Ready Pvt Ltd</p>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
