<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDVOCATE - Launching Soon</title>
    
    <!-- Fonts: Averia Serif Libre Only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Averia Serif Libre"', 'serif'],
                    },
                    colors: {
                        brand: {
                            DEFAULT: '#4361EE',
                            dark: '#3046C5',
                        }
                    },
                    animation: {
                        'blob': 'blob 20s infinite alternate',
                        'float': 'float 8s ease-in-out infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(50px, -50px) scale(1.2)' },
                            '66%': { transform: 'translate(-30px, 40px) scale(0.9)' },
                            '100%': { transform: 'translate(20px, -20px) scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #F2F2F7;
            color: #1D1D1F;
            overflow-x: hidden;
            font-family: 'Averia Serif Libre', serif;
        }

        /* 1. Cinematic Grain Overlay */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* 2. Chromatic Glass Surface (Base for Pill & Timer) */
        .glass-surface {
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            /* Refractive border effect */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* 3. Sculpted Liquid Card (Squircle) - For Social Buttons */
        .liquid-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px) saturate(140%);
            -webkit-backdrop-filter: blur(40px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 10px 40px -10px rgba(67, 97, 238, 0.1), /* Colored ambient shadow */
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy spring */
        }
        
        .liquid-card:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.35);
            border-color: #4361EE;
            box-shadow: 
                0 30px 60px -12px rgba(67, 97, 238, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        /* 4. Timer Liquid Card (Matching Pill Style) */
        .timer-card {
            background: rgba(255, 255, 255, 0.2); /* Matching glass-surface */
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .timer-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.35);
            border-color: #4361EE;
            box-shadow: 
                0 30px 60px -12px rgba(67, 97, 238, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        /* 5. Text Liquid Gradient */
        .text-liquid-gradient {
            background: linear-gradient(135deg, #1d1d1f 20%, #4361EE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback ensure */
        }

        .blob-layer {
            mix-blend-mode: multiply;
            filter: blur(120px);
        }
    </style>
</head>
<body>
    <!-- Grain Overlay -->
    <div class="bg-noise"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Optimized Icon Component
        const Icon = ({ name, size = 24, className }) => {
            const pascalName = name
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join('');
            const iconNode = lucide.icons[pascalName];
            if (!iconNode) return null;
            return React.createElement(
                "svg",
                {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className
                },
                ...iconNode.map(([tag, attrs], index) => 
                    React.createElement(tag, { ...attrs, key: index })
                )
            );
        };

        const CountdownTimer = ({ targetDate }) => {
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            function calculateTimeLeft() {
                const difference = +new Date(targetDate) - +new Date();
                let timeLeft = {};
                if (difference > 0) {
                    timeLeft = {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60)
                    };
                } else {
                    timeLeft = { days: 0, hours: 0, minutes: 0, seconds: 0 };
                }
                return timeLeft;
            }

            useEffect(() => {
                const timer = setTimeout(() => { setTimeLeft(calculateTimeLeft()); }, 1000);
                return () => clearTimeout(timer);
            });

            const TimeBox = ({ value, label }) => (
                <div className="flex flex-col items-center group perspective-[800px]">
                    <div className="timer-card w-20 h-24 md:w-32 md:h-40 rounded-[2.5rem] flex items-center justify-center mb-4 relative overflow-hidden">
                        {/* Internal highlight */}
                        <div className="absolute top-[-50%] left-[-50%] w-[200%] h-[200%] bg-gradient-to-br from-white/30 to-transparent rotate-45 pointer-events-none"></div>
                        {/* Changed to Brand Color Text to match Pill Style */}
                        <span className="text-4xl md:text-7xl font-bold text-[#4361EE] z-10 tracking-tight drop-shadow-sm">
                            {String(value).padStart(2, '0')}
                        </span>
                    </div>
                    <span className="text-[10px] md:text-xs font-bold uppercase tracking-[0.25em] text-slate-400 group-hover:text-[#4361EE] transition-all duration-300 transform group-hover:translate-y-1">{label}</span>
                </div>
            );

            return (
                <div className="flex gap-4 md:gap-8 justify-center mt-16">
                    <TimeBox value={timeLeft.days} label="Days" />
                    <TimeBox value={timeLeft.hours} label="Hours" />
                    <TimeBox value={timeLeft.minutes} label="Mins" />
                    <TimeBox value={timeLeft.seconds} label="Secs" />
                </div>
            );
        };

        const SocialButton = ({ href, icon }) => (
            <a 
                href={href} 
                target="_blank" 
                rel="noopener noreferrer"
                className="liquid-card w-14 h-14 flex items-center justify-center rounded-2xl text-slate-500 hover:text-[#4361EE] transition-all duration-500 group relative overflow-hidden shadow-xl"
            >
                <div className="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/40 to-white/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                <Icon name={icon} size={22} />
            </a>
        );

        const App = () => {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 40);

            return (
                <div className="min-h-screen w-full relative flex flex-col items-center p-6 font-sans selection:bg-[#4361EE] selection:text-white overflow-hidden">
                    
                    {/* Vivid Liquid Background */}
                    <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                        <div className="blob-layer absolute top-[-15%] left-[5%] w-[50vw] h-[50vw] bg-purple-300 rounded-full opacity-60 animate-blob"></div>
                        <div className="blob-layer absolute top-[10%] right-[-15%] w-[45vw] h-[45vw] bg-[#4361EE] rounded-full opacity-40 animate-blob" style={{ animationDelay: '2s' }}></div>
                        <div className="blob-layer absolute bottom-[-20%] left-[-5%] w-[60vw] h-[60vw] bg-cyan-200 rounded-full opacity-50 animate-blob" style={{ animationDelay: '4s' }}></div>
                    </div>

                    {/* Branding Pill - Positioned in flow */}
                    <div className="w-full flex justify-center z-20 mt-6 shrink-0">
                        <div className="glass-surface px-1 py-1 rounded-full flex items-center gap-0 opacity-90 hover:opacity-100 hover:scale-105 transition-all duration-500 shadow-2xl backdrop-blur-3xl">
                            <div className="bg-[#4361EE] text-white pl-6 pr-1 py-2.5 rounded-l-full font-bold text-lg tracking-tight shadow-[0_4px_14px_0_rgba(67,97,238,0.39)]">ED</div>
                            <div className="pl-0.5 pr-6 py-2.5 font-bold text-lg text-[#4361EE] tracking-tight">VOCATE</div>
                        </div>
                    </div>

                    {/* Floating Social Media Buttons (Right Side - Fixed) */}
                    <div className="fixed right-6 top-1/2 transform -translate-y-1/2 z-50 flex flex-col gap-4 animate-float" style={{ animationDuration: '7s' }}>
                        <SocialButton href="https://x.com/edvocateIN" icon="twitter" />
                        <SocialButton href="https://www.linkedin.com/company/edvocatein/" icon="linkedin" />
                        <SocialButton href="https://www.instagram.com/edvocateIN/" icon="instagram" />
                    </div>

                    {/* Main Content - Flex Grow to Center */}
                    <div className="relative z-10 flex-grow flex flex-col items-center justify-center text-center max-w-5xl mx-auto w-full my-12">
                        <div className="inline-flex items-center gap-2 px-5 py-2 rounded-full border border-white/60 bg-white/20 backdrop-blur-2xl shadow-sm text-[#4361EE] text-[11px] font-bold uppercase tracking-widest mb-10 animate-float hover:bg-white/40 transition-colors cursor-default">
                            <span className="relative flex h-2 w-2">
                              <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#4361EE] opacity-75"></span>
                              <span className="relative inline-flex rounded-full h-2 w-2 bg-[#4361EE]"></span>
                            </span>
                            Launch Sequence Initiated
                        </div>

                        <h1 className="text-6xl md:text-8xl font-bold mb-8 leading-tight tracking-tight drop-shadow-sm">
                            <span className="text-liquid-gradient">India's</span> <br/>
                            <span className="text-liquid-gradient relative inline-block">
                                Career OS
                                {/* Subtle decorative underline */}
                                <svg className="absolute w-full h-3 bottom-1 left-0 text-[#4361EE] opacity-30" viewBox="0 0 100 10" preserveAspectRatio="none">
                                    <path d="M0 5 Q 50 10 100 5" stroke="currentColor" strokeWidth="2" fill="none" />
                                </svg>
                            </span>
                        </h1>

                        <p className="text-xl md:text-2xl text-slate-600 max-w-2xl mx-auto mb-10 font-normal leading-relaxed">
                            We are constructing the decision engine for 30 million students.
                            <span className="block mt-2 text-[#4361EE] font-bold">Get ready for the shift.</span>
                        </p>

                        <CountdownTimer targetDate={targetDate} />

                    </div>

                    {/* Footer - Positioned in flow */}
                    <div className="w-full text-center z-10 shrink-0 mb-4">
                        <p className="text-slate-500 text-sm font-medium mix-blend-multiply opacity-80">Â© 2026 EDVOCATE from RALLY READY</p>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
